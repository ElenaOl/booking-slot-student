<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>
<div class="all-time">
    <div class="time" id="9">9:00 am</div>
    <div class="time" id="10">10:00 am</div>
    <div class="time" id="11">11:00 am</div>
    <div class="time" id="12">12:00 pm</div>
    <div class="time" id="1">1:00 pm</div>
    <div class="time" id="2">2:00 pm</div>
    <div class="time" id="3">3:00 pm</div>
    <div class="time" id="4">4:00 pm</div>
</div>
<div id = "picked">
    <p>you picked:</p>
    <div id="date-picked"></div>
    <div id="time-picked"></div>    
    <button type="submit" id="submit">Confirm</button>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
